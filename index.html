<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <style>
      :root {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #eef1ff 0, #f6f8ff 45%, #eef1ff 100%);
        padding: 24px;
      }

      .card {
        width: min(420px, 94vw);
        padding: 40px 36px 44px;
        background: #ffffff;
        border-radius: 26px;
        box-shadow: 0 25px 60px rgba(79, 114, 205, 0.18);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.5rem;
        text-align: center;
        color: #111827;
      }

      p {
        margin: 0 0 24px;
        font-size: 1rem;
        color: #6b7280;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 16px;
      }

      span {
        display: flex;
        font-size: 0.88rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1f2937;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        border-radius: 14px;
        font-size: 1rem;
        background: #f9fafb;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
        background: #fff;
      }

      button {
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        border: none;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #fff;
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }

      button:disabled {
        filter: grayscale(0.25);
        cursor: not-allowed;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(79, 70, 229, 0.25);
      }

      .status {
        margin-top: 20px;
        font-size: 0.9rem;
        line-height: 1.4;
        text-align: center;
      }

      .status.error {
        color: #b91c1c;
      }

      .status.success {
        color: #047857;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Welcome Back</h1>
      <p>Sign in with your Supabase account to continue.</p>
      <form id="login-form">
        <label>
          <span>Email</span>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="name@company.com"
            autocomplete="email"
            required
          />
        </label>
        <label>
          <span>Password</span>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="••••••••"
            autocomplete="current-password"
            minlength="6"
            required
          />
        </label>
        <button id="submit" type="submit">Sign in</button>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const statusEl = document.getElementById("status");
      const submitBtn = document.getElementById("submit");
      const loginForm = document.getElementById("login-form");

      // TODO: Replace with your Supabase project's values.
      const SUPABASE_URL = "https://ewxkgalpibbumalylmma.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3eGtnYWxwaWJidW1hbHlsbW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODY2MzUsImV4cCI6MjA2NTU2MjYzNX0.VVg1x3-m1bsuU2RpJgnGqUqACZ7FVdisdctjobGQ680";

      const { createClient } = window.supabase;
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function setStatus(message, tone = "info") {
        statusEl.textContent = message;
        statusEl.className = `status ${tone}`;
      }

      async function handleSubmit(event) {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const email = formData.get("email");
        const password = formData.get("password");

        setStatus("Signing you in…");
        submitBtn.disabled = true;

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password,
          });

          if (error) {
            throw error;
          }

          const session = data.session;
          if (!session) {
            setStatus(
              "Signed in, but no session returned. Check your Supabase configuration.",
              "error"
            );
            submitBtn.disabled = false;
            return;
          }

          setStatus("Sign-in successful! Redirecting…", "success");
          console.log("Session access token:", session.access_token);
          setTimeout(() => {
            window.location.href = "admin/users";
          }, 800);
        } catch (err) {
          console.error("Supabase sign-in error:", err);
          setStatus(err.message || "Unable to sign in.", "error");
        } finally {
          submitBtn.disabled = false;
        }
      }

      loginForm.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
